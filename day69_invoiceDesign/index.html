<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CodePen - Invoice Design - #087 of #100Days100Projects</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Design: https://dribbble.com/shots/2536327-Invoice -->
    <div class="container">
      <h3>Invoice</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Product</th>
            <th>Unit</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Three Unicorns</td>
            <td>1</td>
            <td>$15.00</td>
          </tr>
          <tr>
            <td>Awesome Jacks</td>
            <td>2</td>
            <td>$15.00</td>
          </tr>
          <tr>
            <td>Two Kings</td>
            <td>1</td>
            <td>$15.00</td>
          </tr>
        </tbody>
      </table>
      <div class="total">
        <span>Total</span>
        <span>$60.00</span>
      </div>
      <button class="btn">Pay Now</button>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>

    <div class="floating-text">
      Part of
      <a
        href="https://jpromanonet.github.io/100Projects100Days/"
        target="_blank"
        >#100Projects100Days</a
      >
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
