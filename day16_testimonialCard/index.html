<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Testimonial Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="testimonials-container">
      <i class="fas fa-quote-left"></i>
      <p class="text"></p>
      <strong class="name"></strong>
      <div class="authors-container">
        <div class="author selected">
          <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="" />
        </div>
        <div class="author">
          <img src="https://randomuser.me/api/portraits/women/50.jpg" alt="" />
        </div>
        <div class="author">
          <img src="https://randomuser.me/api/portraits/women/22.jpg" alt="" />
        </div>
        <div class="author">
          <img src="https://randomuser.me/api/portraits/women/76.jpg" alt="" />
        </div>
        <div class="author">
          <img src="https://randomuser.me/api/portraits/men/17.jpg" alt="" />
        </div>
      </div>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/jupromano" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
