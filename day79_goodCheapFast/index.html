<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Good, Cheap, Fast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <h2>How do you want your project to be?</h2>
    <div class="toggle-container">
      <input type="checkbox" class="toggle" id="good" />
      <label for="good" class="label">
        <div class="ball"></div>
      </label>
      <span>
        Good
      </span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" class="toggle" id="cheap" />
      <label for="cheap" class="label">
        <div class="ball"></div>
      </label>
      <span>
        Cheap
      </span>
    </div>

    <div class="toggle-container">
      <input type="checkbox" class="toggle" id="fast" />
      <label for="fast" class="label">
        <div class="ball"></div>
      </label>
      <span>
        Fast
      </span>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>

    <div class="floating-text">
      Part of
      <a
        href="https://jpromanonet.github.io/100Projects100Days/"
        target="_blank"
        >#100Projects100Days</a
      >
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
