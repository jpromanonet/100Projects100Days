<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The &quot;Different&quot; Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="popup-container" id="popup">
      <div class="popup">
        <h2>Welcome to the "different chat"</h2>
        <p>
          This chat is kinda different than you might be used of using before.
        </p>
        <p>Let's see if you figure out what's going on!</p>
        <p>So... Enjoy! ðŸ˜†</p>
        <button id="close">Start chatting</button>
      </div>
    </div>

    <div class="messages-container">
      <ul class="messages" id="messages"></ul>
      <form class="send-form" id="sendForm">
        <input
          type="text"
          placeholder="Enter a message..."
          id="msg"
          autocomplete="off"
        />
        <button type="submit"><i class="fas fa-paper-plane"></i> Sends</button>
      </form>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>

    <div class="floating-text">
      Part of
      <a
        href="https://jpromanonet.github.io/100Projects100Days/"
        target="_blank"
        >#100Days100Projects</a
      >
    </div>
    <!-- partial -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
