<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Background Pattern Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="settings">
      <h2>Settings</h2>
      <div class="radius">
        <p>Radius:</p>
        <label>1</label><input type="checkbox" checked /> <label>2</label
        ><input type="checkbox" /> <label>3</label><input type="checkbox" />
        <label>4</label><input type="checkbox" />
      </div>
      <p>Items:</p>
      <input type="number" id="items" value="15" />
      <p>Colors:</p>
      <select id="colors">
        <option value="purplish">Purplish</option>
        <option value="redish">Redish</option>
        <option value="blueish">Blueish</option>
        <option value="greenish">Greenish</option>
        <option value="brownish">Brownish</option>
      </select>
    </div>
    <div id="container"></div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
