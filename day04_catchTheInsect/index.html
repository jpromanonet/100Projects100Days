<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Catch the insect</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="screen">
	<h1>Catch the insect</h1>
	<button id="start_btn" class="btn">Play Game</button>
</div>
<div class="screen">
	<h1>What is your "favorite" insect?</h1>
	<ul class="insects_list">
		<li>
			<button class="choose_insect_btn">
				<p>Fly</p>
				<img
					 src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
					 alt="fly"
					 />
			</button>
		</li>
		<li>
			<button class="choose_insect_btn">
				<p>Mosquito</p>
				<img
					 src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
					 alt="mosquito"
					 />
			</button>
		</li>
		<li>
			<button class="choose_insect_btn">
				<p>Spider</p>
				<img
					 src="http://pngimg.com/uploads/spider/spider_PNG12.png"
					 alt="spider"
					 />
			</button>
		</li>
		<li>
			<button class="choose_insect_btn">
				<p>Roach</p>
				<img
					 src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
					 alt="roach"
					 />
			</button>
		</li>
	</ul>
</div>
<div class="screen game_container">
	<h3 id="time">Time: 00:00</h3>
	<h3 id="score">Score: 0</h3>
	<h5 id="annoying_message">
		Are you annoyed yet? :D <br />
		You are playing: <br />
		The Impossible Game!<br />
		<br />
</div>

<!-- SOCIAL PANEL HTML -->

	<div class="social-panel">

		<button class="close-btn"><i class="fas fa-times"></i></button>
		<h4>Get in touch on</h4>
		<ul>
			<li>
				<a href="https://linkedin.com/in/jupromano" target="_blank">

				</a>
			</li>
			<li>
				<a href="https://instagram.com/juanp.raven" target="_blank">
					<i class="fab fa-instagram"></i>
				</a>
			</li>
		</ul>
	</div>
</div>
<button class="floating-btn">
	Get in Touch
</button>

	Part of <a href="https://github.com/jpromanonet/100Projects100Days" target="_blank">#100Projects100Days</a>
