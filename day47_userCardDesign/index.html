<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Card Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="cards">
      <div class="card">
        <img src="https://randomuser.me/api/portraits/women/3.jpg" alt="" />
        <h4>Myrtie May</h4>
        <small>Head of Global Product</small>
        <button>Connect</button>
      </div>
      <div class="card active">
        <img src="https://randomuser.me/api/portraits/men/41.jpg" alt="" />
        <h4>Michael Pearson</h4>
        <small>Sales Manager</small>
        <button>Connect</button>
      </div>
      <div class="card">
        <img src="https://randomuser.me/api/portraits/women/68.jpg" alt="" />
        <h4>Laura French</h4>
        <small>External Consultant</small>
        <button>Connect</button>
      </div>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>

    <div class="floating-text">
      Part of
      <a
        href="https://jpromanonet.github.io/100Projects100Days/"
        target="_blank"
        >#100Projects100Days</a
      >
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
