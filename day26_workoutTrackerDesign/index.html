<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Workout Tracker Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Dribbble shot: https://dribbble.com/shots/2497702-Daily-UI-challenge-041-Workout-Tracker -->

    <img
      class="lifter"
      src="https://image.flaticon.com/icons/svg/1731/1731457.svg"
      alt=""
    />
    <div class="workout-info">
      <h1>Lift Weights</h1>
      <ul>
        <li>
          <h2>
            1 <small>set</small> <i class="fas fa-arrow-right"></i> 50
            <small>kg</small> <i class="fas fa-times"></i> 15
            <small>reps</small> <i class="fas fa-check"></i>
          </h2>
        </li>
        <li>
          <h2>
            2 <small>set</small> <i class="fas fa-arrow-right"></i> 55
            <small>kg</small> <i class="fas fa-times"></i> 12
            <small>reps</small> <i class="fas fa-check"></i>
          </h2>
        </li>
        <li class="active">
          <h2>
            3 <small>set</small> <i class="fas fa-arrow-right"></i> 60
            <small>kg</small> <i class="fas fa-times"></i> 10
            <small>reps</small> <i class="fas fa-circle"></i>
          </h2>
        </li>
        <li>
          <h2>
            4 <small>set</small> <i class="fas fa-arrow-right"></i> 65
            <small>kg</small> <i class="fas fa-times"></i> 8 <small>reps</small>
          </h2>
        </li>
      </ul>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>

    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
