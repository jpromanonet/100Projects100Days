<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tricky Cookie</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="popup">
      <img src="https://image.flaticon.com/icons/svg/2078/2078580.svg" alt="" />
      <h2>Heya! This site uses cookies.</h2>
      <p>
        Cookies allow the website publisher to do useful things like find out
        whether the computer (and probably its user) has visited the site
        before.
      </p>
      <div class="btn-container">
        <button class="btn">Sweet... cookies!</button>
        <button class="btn ghost" id="trick">
          No. Not for me!
          <span>Don't click me</span>
        </button>
      </div>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
