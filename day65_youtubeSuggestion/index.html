<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>YouTube Video Suggestions UI</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="header">
      <h1>YouTube Video Suggestions</h1>
      <textarea
        id="textarea"
        placeholder="Enter your suggestion here..."
      ></textarea>
    </div>

    <div class="container">
      <strong class="count-container">
        <span id="suggestions_count">2</span> suggestions
      </strong>

      <div class="suggestions-container" id="suggestion_container">
        <div class="suggestion">
          <div class="left">
            <button class="vote-btn">
              <i class="fas fa-chevron-up"></i>
            </button>
            <p>
              <span class="votes">0</span>
              votes
            </p>
          </div>
          <div class="right">
            <strong>Create a ReactJS Voting App</strong>
          </div>
        </div>

        <div class="suggestion">
          <div class="left">
            <button class="vote-btn">
              <i class="fas fa-chevron-up"></i>
            </button>
            <p>
              <span class="votes">0</span>
              votes
            </p>
          </div>
          <div class="right">
            <strong>CSS Loading Animations</strong>
          </div>
        </div>
      </div>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>

    <div class="floating-text">
      Part of
      <a
        href="https://jpromanonet.github.io/100Projects100Days/"
        target="_blank"
        >#100Projects100Days</a
      >
    </div>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
