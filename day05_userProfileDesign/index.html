<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>User Profile Design - #005 of #100Days100Projects</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <!-- Design inspired by this dribbble: https://dribbble.com/shots/2316219-User-profile -->
    <div class="user-profile-container">
      <div class="user-profile">
        <h3>Juan P. Romano</h3>
        <p>Full Stack Developer</p>
      </div>
      <ul class="user-info">
        <li>
          <h3>0+</h3>
          <small>projects</small>
        </li>
        <li>
          <h3>0</h3>
          <small>followers</small>
        </li>
        <li>
          <h3>0+</h3>
          <small>articles</small>
        </li>
      </ul>
      <a
        href="https://github.com/jpromanonet"
        target="_blank"
        class="follow-btn"
        >Follow</a
      >
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
