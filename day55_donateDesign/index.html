<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Donate Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="box">
      <img
        src="https://image.flaticon.com/icons/svg/138/138292.svg"
        alt="coins"
      />
      <h2>Donate</h2>
      <p>Support your favorite creator. <br />Donate below.</p>
      <a
        href="https://paypal.me/florinpop17"
        target="_blank"
        class="btn paypal"
      >
        <i class="fab fa-paypal"></i> Paypal
      </a>
      <a
        href="https://patreon.com/florinpop17"
        target="_blank"
        class="btn patreon"
      >
        <i class="fab fa-patreon"></i> Patreon
      </a>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>

    <div class="floating-text">
      Part of
      <a
        href="https://jpromanonet.github.io/100Projects100Days/"
        target="_blank"
        >#100Projects100Days</a
      >
    </div>
    <!-- partial -->
    <script src="./script.js"></script>

</html>
