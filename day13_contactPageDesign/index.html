<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Page Design</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- partial:index.partial.html -->
    <div class="contact-container">
      <h2>Send me a message</h2>
      <p>
        Feel free to get in touch with me with anything related to Web
        Development or you can just say hi. I will get back to you as soon as
        possible.
      </p>
      <form id="form">
        <div class="wrapper">
          <input type="text" placeholder="Your name" />
          <div class="gradient-bg"></div>
        </div>
        <div class="wrapper">
          <input type="email" placeholder="Email address" />
          <div class="gradient-bg"></div>
        </div>
        <div class="wrapper">
          <input type="text" placeholder="Subject" />
          <div class="gradient-bg"></div>
        </div>
        <div class="wrapper wrapper-big">
          <textarea placeholder="Message"></textarea>
          <div class="gradient-bg"></div>
        </div>
        <button>Send</button>
      </form>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>
    <!-- partial -->
    <script src="./script.js"></script>
  </body>
</html>
