<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Meta tags-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Styles-->
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>Mood Calendar 2020</title>
  </head>
  <body>
    <div class="container">
      <h2>2020 Mood Calendar</h2>
      <h4>~ color each day depending on what your mood was / is ~</h4>
      <p>Select mood:</p>
      <div class="moods_container">
        <button class="mood mood_1" id="mood_1">
          <i class="far fa-laugh"></i>
        </button>
        <button class="mood mood_2" id="mood_2">
          <i class="far fa-smile"></i>
        </button>
        <button class="mood mood_3" id="mood_3">
          <i class="far fa-meh"></i>
        </button>
        <button class="mood mood_4" id="mood_4">
          <i class="far fa-frown"></i>
        </button>
        <button class="mood mood_5" id="mood_5">
          <i class="far fa-sad-tear"></i>
        </button>
      </div>
      <p>then click on the circles below</p>
      <button id="randomize" class="action_btn randomize">
        <i class="fas fa-random"></i>
      </button>
      <button id="clear" class="action_btn clear">
        <i class="fas fa-sync"></i>
      </button>
      <div id="calendar" class="calendar"></div>
    </div>

    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
      <div class="social-panel">
        <p>
          Created with <i class="fa fa-heart"></i> by
          <a target="_blank" href="http://jpromano.net">Juan P. Romano</a>
        </p>
        <button class="close-btn"><i class="fas fa-times"></i></button>
        <h4>Get in touch on</h4>
        <ul>
          <li>
            <a href="https://linkedin.com/in/jupromano" target="_blank">
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://instagram.com/juanp.raven" target="_blank">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <button class="floating-btn">
      Get in Touch
    </button>

    <script src="calendar.js"></script>
  </body>
</html>
